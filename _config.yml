# main text of home
name: Yoon Lab @ Hanyang
bio: Neuro-inspired AI group <br><br> Our group is interested in understanding principles that underlie learning and inference in the brain and machines, mainly by using tools from machine learning and statistics.

# twitter summary info
description: temp

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/hex.jpg

url: https://kijungyoon.github.io
# your url: http://USERNAME.github.io

permalink: /:title/

markdown: kramdown
highlighter: rouge

# To enable google analytics, supply your token below
analytics-google: 'UA-52823807-2'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, set to false
disqus: false #mydisqus

# if you don't have any of social below, comment the line
# facebook: myfacebook
# twitter: mytwitter
# instagram: myinstagram
# pinterest: mypinterest
# linkedin: kijung-yoon-85480a6
# youtube: myyoutube
# spotify: myspotify
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
# reddit: username
# medium: kijung.yoon
# vimeo: myvimeo
email: kiyoon@hanyang.ac.kr
github: https://niai-lab.github.io/GraphML-JC/ #niai-lab
# google: citations?user=YH7_rOEAAAAJ&hl=en

authors:
    kijung:
        name: KiJung Yoon
        bio: temp
        external-image: false
        picture: assets/images/profile.jpg

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: large

# if you don't need pagination, comment the *paginate* configs below
# paginate: 5
# paginate_path: "blog/:num/"

# if you don't need "about" or "blog", comment them out below
# blog: false
people: true
research: true
papers: true
teaching: true
contact: true

# if you don't need projects, comment the *projects* configs below
# code: false
# projects: false

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# show next & prev links in blog post?
blog-nav-links: false

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

sass:
    sass_dir: _sass
    style: :compressed

gems:
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

jekyll-mentions:
    base_url: https://github.com
